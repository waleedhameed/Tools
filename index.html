<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeepSeek AI - Your Intelligent Assistant</title>
  <!-- Tailwind CSS 2.2.19 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6.5.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://github.com/deepseek-ai/DeepSeek-VL/raw/main/deepseek_vl/serve/assets/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 55% 35%, #293b59 60%, #0e182b 100%);
      min-height: 100vh;
    }
    .glass {
      background: rgba(18, 23, 38, 0.92);
      box-shadow: 0 8px 40px 10px rgba(26, 181, 245, 0.13), 0 1.5px 14px 0px rgba(26, 181, 245, .18);
      backdrop-filter: blur(5px);
      border-radius: 1.4rem;
      border: 1.5px solid rgba(53, 112, 213, 0.055);
    }
    .deepseek-shadow {
      box-shadow: 0 0 40px 0 #19E6FF99;
    }
    .fade-in { animation: fadeIn .9s ease-in;}
    @keyframes fadeIn { 0%{opacity:0; transform:translateY(30px);} 100%{opacity:1;transform:translateY(0);} }
    .btn-glow {
      box-shadow: 0 8px 20px 0 #00ffe399,0 1.5px 14px 0px #00ffe399;
      transition: box-shadow .2s,transform .2s;
    }
    .btn-glow:hover {
      box-shadow: 0 12px 36px 0 #19e6ffea, 0 3px 8px 0 #00ffe380, 0 1.5px 14px 0 #19e6ffb8;
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body class="flex min-h-screen items-center justify-center relative overflow-x-hidden">
  <!-- Header -->
  <nav class="absolute w-full left-0 top-0 flex items-center px-6 py-4 justify-between z-20">
    <div class="flex items-center gap-2">
      <!-- DeepSeek Logo SVG from uxwing (optimized for favicon) -->
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/deepseek-logo-icon.png" alt="DeepSeek Logo" class="h-8 w-8 mr-2" loading="lazy">
      <span class="text-cyan-300 text-2xl font-bold tracking-wide" style="letter-spacing:0.04em;">DeepSeek AI</span>
    </div>
    <a href="https://deepseek.com" target="_blank" rel="noopener" class="text-gray-200 hover:text-cyan-300 font-semibold transition flex items-center text-base">
      Original Site <i class="fas fa-external-link-alt ml-1 text-xs"></i>
    </a>
  </nav>

  <!-- Main Content -->
  <main class="flex flex-col items-center fade-in w-full pt-24">
    <section class="glass px-7 py-10 max-w-xl w-full flex flex-col items-center justify-center deepseek-shadow">
      <h1 class="text-3xl sm:text-4xl font-extrabold mb-2 text-cyan-300 tracking-wide text-center">DeepSeek AI</h1>
      <p class="text-gray-200 text-lg mb-6 text-center">
        Your Intelligent Assistant
      </p>
      <!-- AdSense Placeholder -->
      <div class="w-full max-w-md bg-gray-900 bg-opacity-80 rounded-lg border-2 border-dashed border-cyan-300 mb-7 flex items-center justify-center py-4">
        <i class="fab fa-google text-cyan-300 text-2xl mr-3"></i>
        <span class="text-gray-200 font-bold text-base">AdSense Unit</span>
        <span class="ml-2 text-sm text-gray-400">ca-app-pub-3800537485431681/7669284607</span>
      </div>
      <!-- Go to DeepSeek Button -->
      <button
        class="btn-glow w-full max-w-xs py-3 text-lg bg-gradient-to-r from-cyan-400 to-teal-300 rounded-md font-semibold text-gray-900 mt-1 mb-5 flex justify-center items-center shadow-lg transition"
        onclick="window.open('https://deepseek.com','_blank')"
      >
        <i class="fas fa-rocket mr-2"></i> GO TO THE REAL DEEPSEEK
      </button>
      <!-- Info box -->
      <div class="w-full max-w-md bg-gray-800 bg-opacity-70 rounded-lg px-4 py-3 mt-1 flex items-center shadow">
        <i class="fas fa-info-circle text-cyan-300 mr-2"></i>
        <span class="text-gray-200 text-sm">This is a UI demo for DeepSeek. Click the button above to go to DeepSeek.com.</span>
      </div>
    </section>
    <!-- Footer -->
    <footer class="w-full text-center text-gray-400 text-xs mt-10 opacity-80 select-none">
      <div>
        Â© 2024 Not affiliated with <a href="https://deepseek.com" class="underline hover:text-cyan-300" target="_blank" rel="noopener">DeepSeek AI</a>. Design inspired by DeepSeek.com.
      </div>
    </footer>
  </main>
</body>
</html>
