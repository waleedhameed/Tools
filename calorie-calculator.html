<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Modern Calorie Calculator</title>
    <meta name="description" content="Calculate your daily calorie needs with this beautiful, interactive calorie calculator. Perfect for fitness tracking!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #20C4F4;
            --dark: #1E1E2C;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #6C63FF, #FF6584, #20C4F4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .calculator-header {
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .calculator-header h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .calculator-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .calculator-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 25px;
        }

        @media (max-width: 768px) {
            .calculator-body {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .result-section {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .input-section:hover, .result-section:hover {
            transform: scale(1.01);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider-container input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 10px;
            outline: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
        }

        .primary-btn:hover {
            background: #5A52E0;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .secondary-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .calorie-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .macro-chart {
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(
                var(--primary) 0% 30%,
                var(--secondary) 30% 70%,
                var(--accent) 70% 100%
            );
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .macro-chart::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            background: white;
            border-radius: 50%;
            top: 15%;
            left: 15%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .macro-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .macro-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .macro-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .protein-color { background: var(--primary); }
        .carbs-color { background: var(--secondary); }
        .fat-color { background: var(--accent); }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: var(--primary);
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background: var(--dark);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="calculator floating">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i> Calorie Calculator</h1>
            <p>Calculate your daily calorie needs for weight loss, maintenance, or muscle gain</p>
        </div>
        
        <div class="calculator-body">
            <div class="input-section">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="age">Age <span class="tooltip"><i class="fas fa-info-circle"></i><span class="tooltiptext">Age affects your metabolic rate</span></span></label>
                    <input type="number" id="age" min="15" max="100" value="30" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" min="30" max="300" value="70" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" min="100" max="250" value="170" required>
                </div>
                
                <div class="form-group">
                    <label for="activity">Activity Level</label>
                    <select id="activity" required>
                        <option value="1.2">Sedentary (little exercise)</option>
                        <option value="1.375">Lightly active</option>
                        <option value="1.55" selected>Moderately active</option>
                        <option value="1.725">Very active</option>
                        <option value="1.9">Extremely active</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="goal">Goal</label>
                    <select id="goal" required>
                        <option value="maintain">Maintain weight</option>
                        <option value="loss" selected>Lose weight</option>
                        <option value="gain">Gain weight</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button class="primary-btn" id="calculate-btn"><i class="fas fa-calculator"></i> Calculate</button>
                    <button class="secondary-btn" id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                </div>
                
                <div class="spinner" id="spinner"></div>
            </div>
            
            <div class="result-section">
                <h2 style="margin-bottom: 20px; color: var(--dark);">Your Results</h2>
                
                <div class="result-card">
                    <h3>Basal Metabolic Rate (BMR)</h3>
                    <p>Calories your body needs at rest</p>
                    <div class="calorie-value" id="bmr-calories">0</div>
                </div>
                
                <div class="result-card">
                    <h3>Daily Calorie Needs</h3>
                    <p>Based on your activity level</p>
                    <div class="calorie-value" id="tdee-calories">0</div>
                </div>
                
                <div class="result-card">
                    <h3>Macronutrient Distribution</h3>
                    <div class="macro-chart"></div>
                    <div class="macro-info">
                        <div class="macro-item">
                            <div class="macro-color protein-color"></div>
                            <div>Protein: <span id="protein-grams">0g</span></div>
                        </div>
                        <div class="macro-item">
                            <div class="macro-color carbs-color"></div>
                            <div>Carbs: <span id="carbs-grams">0g</span></div>
                        </div>
                        <div class="macro-item">
                            <div class="macro-color fat-color"></div>
                            <div>Fat: <span id="fat-grams">0g</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const spinner = document.getElementById('spinner');
            
            calculateBtn.addEventListener('click', function() {
                spinner.style.display = 'block';
                
                // Simulate calculation delay
                setTimeout(() => {
                    calculateCalories();
                    spinner.style.display = 'none';
                }, 1000);
            });
            
            resetBtn.addEventListener('click', function() {
                document.getElementById('age').value = '30';
                document.getElementById('weight').value = '70';
                document.getElementById('height').value = '170';
                document.getElementById('activity').value = '1.55';
                document.getElementById('goal').value = 'loss';
                document.getElementById('male').checked = true;
                
                document.getElementById('bmr-calories').textContent = '0';
                document.getElementById('tdee-calories').textContent = '0';
                document.getElementById('protein-grams').textContent = '0g';
                document.getElementById('carbs-grams').textContent = '0g';
                document.getElementById('fat-grams').textContent = '0g';
            });
            
            function calculateCalories() {
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const age = parseInt(document.getElementById('age').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);
                const activity = parseFloat(document.getElementById('activity').value);
                const goal = document.getElementById('goal').value;
                
                // Calculate BMR (Mifflin-St Jeor Equation)
                let bmr;
                if (gender === 'male') {
                    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
                } else {
                    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
                }
                
                // Calculate TDEE (Total Daily Energy Expenditure)
                const tdee = bmr * activity;
                
                // Adjust for goal
                let goalCalories = tdee;
                if (goal === 'loss') goalCalories = tdee - 500;
                if (goal === 'gain') goalCalories = tdee + 500;
                
                // Display results
                document.getElementById('bmr-calories').textContent = Math.round(bmr).toLocaleString();
                document.getElementById('tdee-calories').textContent = Math.round(goalCalories).toLocaleString();
                
                // Calculate macronutrients (30% protein, 50% carbs, 20% fat)
                const protein = Math.round((goalCalories * 0.3) / 4);
                const carbs = Math.round((goalCalories * 0.5) / 4);
                const fat = Math.round((goalCalories * 0.2) / 9);
                
                document.getElementById('protein-grams').textContent = protein + 'g';
                document.getElementById('carbs-grams').textContent = carbs + 'g';
                document.getElementById('fat-grams').textContent = fat + 'g';
            }
        });
    </script>
</body>
</html>
