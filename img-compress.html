<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully responsive image compression tool to optimize your images dynamically with easy-to-use functionality.">
    <meta name="keywords" content="image compression, responsive design, SEO optimized, Google AdSense">
    <meta name="author" content="Waleed Hameed">
    <title>Responsive Image Compression Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #f8f9fa);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 2.5rem 1rem;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 30px 30px;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background: white;
            border-radius: 20px;
        }

        main {
            flex: 1;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        #compression-tool {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        #compression-tool h2 {
            font-size: 2rem;
            color: #34495e;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px dashed #e0e0e0;
            padding-bottom: 0.5rem;
        }

        #image-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #3498db;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ecf0f1;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        input[type="range"]:hover {
            background: #3498db;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #compression-value {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #3498db;
        }

        button {
            padding: 0.8rem 1.2rem;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        #output {
            text-align: center;
            margin-top: 2rem;
        }

        #output h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        #canvas {
            max-width: 100%;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        #download-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: linear-gradient(135deg, #27ae60, #1e8449);
        }

        #ads {
            text-align: center;
            margin-top: 2rem;
        }

        #ads h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #34495e;
        }

        .ad-space {
            margin-top: 1rem;
            padding: 1.5rem;
            background: #f3f4f6;
            border: 2px dashed #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #34495e;
            color: #ecf0f1;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Waleed Hameed Image Compression Tool</h1>
        <p>Optimize your images dynamically with ease!</p>
    </header>

    <main>
        <section id="compression-tool">
            <h2>Upload and Compress Your Image</h2>
            <form id="image-form">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*" required>
                <label for="compression-level">Compression Level:</label>
                <input type="range" id="compression-level" min="10" max="100" value="70">
                <span id="compression-value">70%</span>
                <button type="submit">Compress Image</button>
            </form>
            <div id="output">
                <h3>Compressed Image:</h3>
                <canvas id="canvas"></canvas>
                <a id="download-link" download="compressed-image.jpg">Download Image</a>
            </div>
        </section>

        <section id="ads">
            <h2>Advertisements</h2>
            <div class="ad-space">
                <!-- Google AdSense Code -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="1234567890"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Waleed Hameed. All Rights Reserved.</p>
    </footer>
</body>
</html>
